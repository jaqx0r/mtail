name: benchmark
on:
  # Test new changes
  pull_request:
  push:
    branches:
      # Record on merges to main
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      # Allo bencher to write to the checks API
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - uses: bencherdev/bencher@main
      - run: bazel build --build_tag_filters=benchmark //...
      - run: |
          for target in $(bazel query "attr(tags, '\\bbenchmark\\b', //...)"); do
            bencher run \
              --adapter go_bench \
              --project mtail \
              --token '${{ secrets.BENCHER_API_TOKEN }}' \
              --github-actions '${{ secrets.GITHUB.TOKEN }}' \
              bazel run ${target} -- -test.bench=.*
          done
